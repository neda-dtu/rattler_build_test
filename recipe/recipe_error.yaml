context:
  version: "0.2.0"
  pkg_name: rattler_build_test

package:
  name: ${{ pkg_name }}
  version: ${{ version }}

source:
  path: ../

build:
  number: 0
  script: "SETUPTOOLS_SCM_PRETEND_VERSION=${{ version }} pip install --no-deps --no-build-isolation --ignore-installed ."

requirements:
  run:
    - python =3.11
    - numpy =1.26
  host:
    - meson
    - ninja
    - meson-python
    - numpy
    - python =3.11
    - pip
    - setuptools
    - setuptools_scm
  build:
    - if: unix
      then:
        - ${{ compiler("c") }}
        - ${{ compiler("fortran") }}

test:
  imports:
    - "${{ pkg_name }}"
  commands:
    - "python -m rattler_build_test.add"


about:
  license: 	BSD-3-Clause
  summary: 'Test package for rattler_build'
  license: "BSD-3-Clause"
